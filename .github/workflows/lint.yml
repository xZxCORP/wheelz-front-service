name: Lint

on:
  workflow_call:
  pull_request:
    branches:
      - develop

jobs:
  lint:
    runs-on: [self-hosted]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci
      - name: Run lint
        run: npm run lint
